<h3>General contacts:</h3>
<table>
  <thead>
    <tr>
      <td>Contact name</td>
      <td>E-mail address</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    {{ range $.Page.Params.general_contacts }}
      <tr>
          <td>{{ .name }}</td>
          <td><strong><a>{{ .email }}</a></strong></td>
          <td>{{ .description }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
